fileGroups:
  scalaSources:
    - "morphir/**/*.scala"
  scalaBuildSources:
    - "build.sc"
    - "project/**/*.{scala,sc}"
    - "mill-build/**/*.{scala,sc}"
tasks:
  scala-format:
    command: |
      ./mill Alias/run fmt
    inputs:
      - "@files(scalaSources)"
      - "@files(scalaBuildSources)"
  scala-lint:
    command: |
      ./mill Alias/run checkfmt
    inputs:
      - "@files(scalaSources)"
      - "@files(scalaBuildSources)"
  multi: 
    command: |
      echo "1";
      echo "2";
      echo "3"


tags:
  - "scala"
